{% extends "base.html" %}

{% block content %}
<center><h1>Organisation's sign in</h1>
    <form onsubmit="return validate()" action = "/camp/org_signed/" name = "sign_in" method = "POST">    {% csrf_token %}
        <p>NGO name</p>
        <input type = "text" name = "NGOname" placeholder="NGOname">
        <br>
         <p>username</p>
        <input type = "text" name = "username" placeholder="username">
        <br>
        <p>password</p>
        <input type = "password" name = "password" placeholder="password">
        <br> 
         <p>phone</p>
        <input type = "text" name = "phone" placeholder="phone">
        <br>
        <p>email</p>
        <input type = "text" name = "email" placeholder="email">
        <br>
        <p>About your organisation</p>
        <input type = "textbox" name="textbox",placeholder="about your orgainsation">
        <br>
        <button type = submit>sign in</button>
    </form>
</center>

<script>
        function validate()
        {
            var password = document.forms["sign_in"]["password"].value
            if(password =="")
            {
                alert("Enter the password")
                return false
            }
            if(password.length < 6)
            {
                alert("Minimum 6 characters")
                return false
            }
            re = /[0-9]/
            //    /[0-9]/ is an array from 0 to 9
            if(!re.test(password))
            {
                //test in-built function
                //if there is atleast 1 character present in re is present in password it returns true
                alert("Password should contain atleast one digit")
                return false
            }
            re = /[A-Z]/
           
            if(!re.test(password))
            {
                alert("Password should contain atleast one Upper case letter")
                return false
            }
            re = /[!@#$%^&*]/
           
            if(!re.test(password))
            {
                alert("Password should contain atleast one special character")
                return false
            }
            else{
                alert("password accepted")
                return true
            }
        }
    </script>

{% endblock %}
